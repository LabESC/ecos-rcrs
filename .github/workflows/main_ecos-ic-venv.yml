# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ecos-ic-venv

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6ae22cc153704c7a86a6446fc2025c75 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43d6d129d649479ba4ef6f2f3deef59c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6ae22cc153704c7a86a6446fc2025c75 }}/edusantosgoncalves/ecos2024:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecos-ic-venv'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_158bd79a505f41b0aec1aaa7ee8da0f6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6ae22cc153704c7a86a6446fc2025c75 }}/edusantosgoncalves/ecos2024:${{ github.sha }}'